<!DOCTYPE html>
<html lang="en">
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

      <section class="vh-100" style="background-color: #e0e0e0;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                    <h3 class="mb-5">Login</h3>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-outline mb-4">
                        <input type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Email"/>
                        </div>
            
                        <div class="form-outline mb-4">
                        <input type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Password"/>
                        </div>
            
                        <!-- Checkbox -->
                        <div class="form-outline mb-4">
                        <input type="checkbox" value="" id="form2Example3" style="margin-left: 0%;"/> 
                        <label> Remember me </label>
                        </div>
            
                        <button style="background-color: #3498db; border: none;" class="btn btn-primary btn-lg btn-block" href="{% url 'login' %}" type="submit">Login</button>
            
                        <hr class="my-4">

                        <div>
                        <p class="mb-0">Don't have an account? <a href="{% url 'signup' %}" class="link-info">Sign Up</a>
                        </p>
                        </div>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  </body>
</html>
