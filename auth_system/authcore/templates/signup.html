<!DOCTYPE html>
<html lang="en">
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      
      <section class="vh-100" style="background-color: #e0e0e0;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <h3 class="mb-5">Create an account</h3>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-outline mb-4">
                            <input type="text" id="username" class="form-control form-control-lg" placeholder="Username"/>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="email" id="email" class="form-control form-control-lg" placeholder="Email"/>
                        </div>
              
                        <div class="form-outline mb-4">
                            <input type="password" id="password" class="form-control form-control-lg" placeholder="Password"/>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="password2" class="form-control form-control-lg" placeholder="Password comfirmation"/>
                        </div>

                        <button style="background-color: #3498db; border: none;" class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
                        <hr class="my-4">
                        <div>
                            <p class="mb-0">Already have account? <a href="{% url 'login' %}" class="link-info">Login</a>
                            </p>
                          </div>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  </body>
</html>
